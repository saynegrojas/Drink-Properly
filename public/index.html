<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Fontawsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--Bootswatch-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">
    <title>Drink Properly</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <span class="text-primary">Drink</span>
            <i class="fas fa-beer">roperly</i>
        </h1>
        <!--Validation div Goes here-->
        <form id="search-form">
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" id="place" class="form-control">
            </div>
            <div class="form-group">
                <!--must only be 5 numbers-->
                <label for="zip-code">Zip Code</label>
                <input type="number" id="zip-code" class="form-control">
            </div>
            <!--submit button-->
            <input type="submit" value="Find happy hour" class="btn btn-primary btn-block">
        </form>
        <h1 class="text-center mb-5">MAP GOES HERE!</h1>
        <!--================-->
        <!--MAP GOES HERE???-->
        <!--================-->

        <table class="table table-striped">
            <thead>
                <tr> 
                    <h5 class="text-center mt-5 mb-3">Nearby Happy Hour Places</h5>
                    <th>Place</th>
                    <th>Zip Code</th>
                    <!--where the delete button will go-->
                    <th></th>
                </tr>
            </thead>
            <!--Where search results will display-->
            <tbody id="search-list"></tbody>
        </table>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
