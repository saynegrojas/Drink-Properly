<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Fontawsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--Bootswatch-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Drink Properly</title>
</head>

<body>
    <div id="main">
        <!--Heading-->
        <div class="container mt-4">
            <h1 class="display-4">
                <span class="text-primary">Drink</span>
                <i class="fas fa-beer">roperly</i>
            </h1>

            <!--Validation div Goes here-->
            <div class="container2">
                <!--Search Input-->
                <form id="search-form">
                    <div class="form-group">
                        <label for="zip-code">Zip Code</label>
                        <input type="number" id="zip-code" class="form-control" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="5" placeholder="Enter Zip Code" value="92553">
                    </div>
                    <!--submit button-->
                    <input type="submit" id="submit-button" value="Find happy hour" class="btn btn-primary btn-block mb-5">
                </form>

                <!--Google Maps Layout-->
                <div id="googleMap" style="width:100%;height:300px;"></div>

                <!--Table of nearby restaurants-->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <h5 class="text-center mt-5 mb-3">Nearby Happy Hour Places</h5>
                            <th>Place</th>
                            <th>Zip Code</th>
                            <!--where the select button will go-->
                            <th></th>
                        </tr>
                    </thead>
                    <!--Where search results will display-->
                    <tbody id="search-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Menu populated with data-->
    <div id="mySidenav" class="sidenav">
        <span onclick="closeNav()">
        <button class="close-btn">Close</button></span>
        <div class="menu">
            <div id="card">

            </div>
        </div>
    </div>
    <span onclick="openNav()"></span>

    </div>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--JavaScript-->
    <script src="./js/index.js"></script>
    <!---->
    <!--Google API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP54kpmrFby0vkOHXhz8C2FHpH35IKJ54&callback=initMap"></script>
</body>

</html>
