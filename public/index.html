<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Fontawsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--Bootswatch-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">
    <title>Drink Properly</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <span class="text-primary">Drink</span>
            <i class="fas fa-beer">roperly</i>
        </h1>
        <form id="search-form">
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" id="place" class="form-control">
            </div>
            <div class="form-group">
                <!--must only be 5 numbers-->
                <label for="zip-code">Zip Code</label>
                <input type="number" id="zip-code" class="form-control">
            </div>
        </form>
        <input type="submit" value="Find happy hour" class="btn btn-primary btn-block">

        <!--================-->
        <!--MAP GOES HERE???-->
        <!--================-->

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>
                        <h6 class="text-center">Nearby Happy Hour Places</h6>
                    </th>
                </tr>
            </thead>
            <!--where all of the places will display-->
            <tbody id="search-list"></tbody>
        </table>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
